name: CI

on:
  # Run on push only to main (for post-merge verification)
  push:
    branches: [ main ]
  
  # Run full tests on PRs to dev and main
  pull_request:
    branches: [ dev, main ]
    types: [ opened, synchronize, reopened ]

jobs:
  # Enforce proper workflow: feature -> dev -> main
  check-branch-workflow:
    name: Validate Branch Workflow
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Block direct feature to main PRs
        if: |
          github.event.pull_request.base.ref == 'main' && 
          !startsWith(github.event.pull_request.head.ref, 'dev')
        run: |
          echo "::error::Direct PRs from feature branches to main are not allowed!"
          echo "::error::Please follow the workflow: feature -> dev -> main"
          echo "::error::1. Create PR from your feature branch to 'dev'"
          echo "::error::2. After merge to dev, create PR from 'dev' to 'main'"
          exit 1
      
      - name: Workflow validation passed
        run: echo "‚úÖ Branch workflow is valid"

  test-node:
    name: Test Node.js Components
    runs-on: ${{ matrix.os }}
    if: github.event_name == 'pull_request'
    needs: check-branch-workflow
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [16.x, 18.x, 20.x]
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint --if-present
      
      - name: Run tests
        run: npm test --if-present
        env:
          CODERRR_BACKEND: http://127.0.0.1:${{ secrets.PORT_NUMBER }}
          NODE_ENV: ${{ github.event.pull_request.base.ref == 'main' && 'production' || 'development' }}
      
      - name: Test CLI installation
        run: npm link
      
      - name: Test CLI help
        run: coderrr --help

  test-python:
    name: Test Python Backend
    runs-on: ${{ matrix.os }}
    if: github.event_name == 'pull_request'
    needs: check-branch-workflow
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11']
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
      
      - name: Run Python linter
        run: |
          pip install flake8
          flake8 backend/main.py --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 backend/main.py --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      
      - name: Test backend startup
        run: |
          cd backend
          python -c "import main; print('Backend imports successfully')"
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
          PYTHON_ENV: ${{ github.event.pull_request.base.ref == 'main' && 'production' || 'development' }}

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: [check-branch-workflow, test-node, test-python]
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install Node dependencies
        run: npm ci
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
      
      - name: Start backend
        run: |
          cd backend
          echo "Starting backend on port ${{ secrets.PORT_NUMBER }}..."
          uvicorn main:app --host 0.0.0.0 --port ${{ secrets.PORT_NUMBER }} > uvicorn.log 2>&1 &
          BACKEND_PID=$!
          echo "Backend PID: $BACKEND_PID"
          sleep 5
          
          # Check if backend is running
          if ! kill -0 $BACKEND_PID 2>/dev/null; then
            echo "‚ùå Backend failed to start! Logs:"
            cat uvicorn.log
            exit 1
          fi
          
          # Health check
          echo "Checking backend health..."
          curl -v http://127.0.0.1:${{ secrets.PORT_NUMBER }}/ || {
            echo "‚ùå Backend not responding! Logs:"
            cat uvicorn.log
            exit 1
          }
          echo "‚úÖ Backend is running!"
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
      
      - name: Run integration tests
        run: |
          node test/test-connection.js
          node test/test-scanner.js
          node test/test-agent-scanner.js
        env:
          CODERRR_BACKEND: http://127.0.0.1:${{ secrets.PORT_NUMBER }}
          NODE_ENV: ${{ github.event.pull_request.base.ref == 'main' && 'production' || 'development' }}
      
      - name: Stop backend
        if: always()
        run: pkill -f uvicorn || true

  lint:
    name: Lint Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: check-branch-workflow
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint --if-present
        continue-on-error: true
      
      - name: Check code formatting
        run: npm run format:check --if-present
        continue-on-error: true

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: check-branch-workflow
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      
      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install safety
        run: pip install safety
      
      - name: Run Python safety check
        run: safety check -r backend/requirements.txt
        continue-on-error: true

  # Lightweight post-merge verification on main
  post-merge-check:
    name: Post-Merge Verification
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          npm ci
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
      
      - name: Quick smoke test
        run: |
          node -e "console.log('‚úÖ Node.js installation verified')"
          cd backend
          python -c "import main; print('‚úÖ Python backend verified')"
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
      
      - name: Test CLI
        run: |
          npm link
          coderrr --help
      
      - name: Notify success
        run: |
          echo "‚úÖ Post-merge verification passed on main branch"
          echo "üéâ Production deployment ready"
